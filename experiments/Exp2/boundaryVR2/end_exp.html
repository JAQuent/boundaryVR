<script>

	jatos.onLoad(function() {

		var redirect_url = jatos.componentJsonInput.url;
		
		var timeline = [];

		/* End-exp trial */
		var end_exp_trial = {
			type: "html-keyboard-response",
			stimulus: "<div style='float: center; width: 70%;'><p align='left'; style=\"font-family: 'Open Sans', 'Arial', sans-serif; font-size: 130%; line-height: 1.5em; text-align: left\"><br>Thank you for taking part. We are conducting this study because we are interested in how elements of navigation affect human memory. If you have questions or would like more information, please contact:<br><br><i>Researcher:<br>JÃ¶rn Alexander Quent, M.Sc.<br>Message via Prolific or alex.quent@mrc-cbu.cam.ac.uk</i><br><br><strong>Press any key to end the experiment to be referred back to Prolific.</strong></p></div>"
		};
		timeline.push(end_exp_trial);

		// end study function
		var end_study_fn = function() {
			var redirect_fn = function () {return window.location.replace(redirect_url);};
			jatos.endStudyAjax(true, "REDIRECTED_"+ jatos.studySessionData.prolific_ID, redirect_fn);
		};

		jsPsych.init({
			timeline: timeline,
			show_preload_progress_bar: false,
			on_finish: function(){ 
				jatos.submitResultData('', end_study_fn);
			}
		})

	});
</script>
